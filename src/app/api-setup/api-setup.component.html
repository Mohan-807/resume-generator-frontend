<div class="left-column background-dark" [formGroup]="resumeForm" style="overflow-y: auto; padding: 16px;">
  <h2>Upload A4 Background Image</h2>

  <!-- Background Image -->
  <input type="file" accept="image/*" (change)="onImageSelected($event)" />

  <div style="margin-top: 20px;">
    <!-- Profile Image -->
    <label for="coverImage">Profile Image</label>
    <input type="file" id="coverImage" accept="image/*" (change)="onCoverImageSelected($event)" />

    <!-- Job Title -->
    <mat-form-field appearance="fill" style="width: 100%; margin-top: 12px;">
      <mat-label>Job Title</mat-label>
      <input matInput formControlName="jobTitle" />
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="fill" style="width: 100%; margin-top: 12px;">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <!-- Submit Button -->
    <!-- <button mat-raised-button color="primary" (click)="previewDesign()" 
            [disabled]="!resumeForm.valid || !templateImage || !coverImage" 
            style="margin-top: 16px;">
      Preview Design
    </button> -->

    <button mat-raised-button color="primary" (click)="printResume()" 
            style="margin-top: 16px; padding:5%">
      Print Resume
    </button>

    <button mat-raised-button color="primary" (click)="previewResume()" 
            style="margin-top: 16px;">
      Preview Resume
    </button>
  </div>
</div>
