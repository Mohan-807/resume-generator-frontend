<!-- Main layout visible only when logged in -->
<div *ngIf="showLayout">
<app-loading-spinner *ngIf="loading"></app-loading-spinner>
  <nav class="bg-gray-900 fixed top-0 w-full z-20 shadow">
    <div class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-10">
      <div class="flex items-center justify-between h-16">

        <!-- Logo / Brand -->
        <div class="flex-shrink-0 text-white font-bold text-xl">
          Resume Generator
        </div>

        <!-- Menu (visible on all screen sizes) -->
        <div class="flex space-x-6">
          <a *ngFor="let item of menuItems"
             [routerLink]="item.route"
             routerLinkActive="bg-gray-700 text-white"
             class="flex items-center space-x-1 px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white no-underline transition">
            <mat-icon class="text-base">{{ item.icon }}</mat-icon>
            <span>{{ item.label }}</span>
          </a>
          <button (click)="logout()"
                  class="ml-4 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md transition">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="pt-20 overflow-auto">
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Full screen view for login/signup -->
<div *ngIf="!showLayout">
  <router-outlet></router-outlet>
</div>
