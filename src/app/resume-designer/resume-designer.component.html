<div class="container">
  <div class="left-column background-dark">
    <h2>Upload A4 Background Image</h2>

    <input type="file" accept="image/*" (change)="onImageSelected($event)" />

    <button mat-raised-button (click)="previewDesign()" [disabled]="!templateImage">
      Preview Design
    </button>
  </div>

  <div class="right-column">
    <div class="a4-preview" style="position: relative; width: 210mm; height: 297mm; background: lightgray;">
      <img
        *ngIf="templateImage"
        [src]="templateImage"
        alt="Template"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0;"
      />
      <div class="content-layer" style="position: relative; z-index: 1; padding: 20px;">
        <!-- You can place any preview content here in future -->
      </div>
    </div>
  </div>
</div>
